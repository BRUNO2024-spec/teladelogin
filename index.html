<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Bem Vindo de Volta! Coloque suas informações e faça seu login.</p>
                <form action="cadastro.php" method="post" autocomplete="off">
                    <p>
                                              <label for="user"></label>
                        <input type="text" name="user" id="user" required minlength="8" maxlength="20" placeholder="Seu Usuário">

                    </p>
                    <p>
                                               <label for="pass"></label>
                        <input type="password" name="pass" id="pass" required min="8" max="20" placeholder="Sua Senha">

                    </p>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
